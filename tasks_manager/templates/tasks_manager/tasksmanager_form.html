{% extends 'base.html' %}

{# Load the tag library #}
{% load static %}
{% load bootstrap3 %}
{% load fontawesome %}

{% block content %}
<form method="post" class="form">
   {% csrf_token %}
   {% bootstrap_form form %}
   {% buttons %}
       <button type="submit" class="btn btn-success">
           {% bootstrap_icon "star" %} Submit
       </button>
   {% endbuttons %}
</form>

<a href="{% url 'tasks-list' %}">
   <button class="btn btn-danger">
      Home
  </button></a>
{% endblock %}
