{% block content %}
   <table>
   {% for task in object_list %}
       <tr>
           <td>{{task.id}}</td><p>
           <td>{{task.user}}</td>
           <td>{{task.name}}</td>
           <td>{{task.priority}}</td>
           <td>{{task.done}}</td>
           <td>
               <a href="{% url 'tasks-update' pk=task.id %}">update</a>
           </td>
       </tr>
   {% endfor %}
   </table>
   <p><a href="{% url 'tasks-create' %}">Create</a></p>
{% endblock %}
