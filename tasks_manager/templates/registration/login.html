{% extends 'base.html' %}

{# Load the tag library #}
{% load static %}
{% load bootstrap3 %}
{% load fontawesome %}

{% block content %}
    <h3>LOGIN</h3>
    <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-success">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
    </form>
{% endblock %}
